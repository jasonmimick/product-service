---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: products-service
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pods-list
subjects:
- kind: ServiceAccount
  name: products-service
roleRef:
  kind: ClusterRole
  name: pods-list
  apiGroup: rbac.authorization.k8s.io---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: products-service
  labels:
    component: products-service
spec:
  serviceAccountName: products-service 
  replicas: 1 
  selector:
    matchLabels:
      component: products-service   
  template:
    metadata:
      labels: # labels to select/identify the deployment
        component: products-service  
    spec:     # pod spec               
      containers: 
      - name: products-service
        image: quay.io/jason_mimick/products-service # image we pushed
        ports:
        - containerPort: 12831
        env:
        - name: PRODUCT_SERVICE_DB_URI
          value: mongodb://server+srv.foo/
---
apiVersion: v1
kind: Service
metadata:
  name: products-service
  labels:
    component: products-service
spec:
  selector:
    component: products-service
  ports:
  - name: http
    targetPort: 12831
    port: 80

